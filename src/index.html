            </div>
        </div>
        <!-- the end of trello wrap -->
    </div> 
    
    <!-- Modal windows --> 
     <!-- a wrap for the first modal window -->
    <div id="overlay"> 
         <div id="modal-window">
            <input placeholder="Title" id="modal-window__title" type="text">
            <textarea placeholder="Description" id="modal-window__text" type="text"></textarea>
            <div class="modal-window__buttons">
                <select id="modal-window__dropdownBtn">Select User</select>
                <button id="modal-window__cancelBtn">Cancel</button>
                <button id="modal-window__confirmBtn">Confirm</button>
            </div>
        </div> 
    </div>
<!-- Warning modal window -->
    <div id="overlayWarning">
        <div id="modal-warning">
            <p class="modal-warning__text">Are you sure you want to delete all the tasks?</p>
            <div class="modal-warning__buttons">
                <button id="modal-warning__cancelBtn">Cancel</button>
                <button id="modal-warning__confirmBtn">Confirm</button>
            </div>
        </div>
    </div>
    <!-- Warning modal window for adding more than 6 todos -->
    <div id="todosWarning">
        <div id="todos-warning">
            <p class="todos-warning__text">You have more than 6 cases in progress, please finish previous cases before transferring a case</p>
            <div class="todos-warning__buttons">
                <button id="todos-warning__cancelBtn">Cancel</button>
                <button id="todos-warning__confirmBtn">Confirm</button>
            </div>
        </div>
    </div>
